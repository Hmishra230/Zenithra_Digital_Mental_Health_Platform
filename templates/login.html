{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex">
    <!-- Left Side - Illustration -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-blue-50 via-green-50 to-purple-50 items-center justify-center p-12 relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-20 left-20 w-32 h-32 bg-blue-300 rounded-full"></div>
            <div class="absolute bottom-32 right-16 w-24 h-24 bg-green-300 rounded-full"></div>
            <div class="absolute top-1/2 left-1/3 w-16 h-16 bg-purple-300 rounded-full"></div>
        </div>
        
        <div class="relative z-10 text-center">
            <!-- Meditation Illustration -->
            <div class="relative mb-8">
                <svg width="400" height="400" viewBox="0 0 400 400" class="mx-auto">
                    <!-- Background Circle -->
                    <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.3"/>
                    
                    <!-- Trees -->
                    <ellipse cx="120" cy="180" rx="40" ry="60" fill="#4ade80" opacity="0.7"/>
                    <rect x="115" y="220" width="10" height="40" fill="#6b7280"/>
                    
                    <ellipse cx="280" cy="160" rx="35" ry="50" fill="#22d3ee" opacity="0.7"/>
                    <rect x="275" y="190" width="10" height="35" fill="#6b7280"/>
                    
                    <!-- Meditation Person -->
                    <circle cx="200" cy="190" r="15" fill="#3b82f6"/>
                    <ellipse cx="200" cy="220" rx="25" ry="30" fill="#3b82f6"/>
                    <ellipse cx="180" cy="210" rx="8" ry="15" fill="#3b82f6"/>
                    <ellipse cx="220" cy="210" rx="8" ry="15" fill="#3b82f6"/>
                    
                    <!-- Sparkles -->
                    <circle cx="150" cy="120" r="3" fill="#fbbf24"/>
                    <circle cx="250" cy="140" r="2" fill="#fbbf24"/>
                    <circle cx="320" cy="200" r="2.5" fill="#fbbf24"/>
                    <circle cx="80" cy="160" r="2" fill="#fbbf24"/>
                    
                    <!-- Gradient Definition -->
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            
            <p class="text-gray-600 text-lg max-w-sm mx-auto hindi-text">
                मानसिक शांति और कल्याण आपकी उंगलियों पर।<br>
                <span class="text-sm text-gray-500">Mental calmness and wellness at your fingertips.</span>
            </p>
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="flex-1 flex flex-col justify-center px-8 py-12 bg-white lg:max-w-md xl:max-w-lg">
        <div class="w-full max-w-sm mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-center mb-6">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i data-lucide="brain-circuit" class="w-8 h-8 text-blue-600"></i>
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 text-center">Welcome back.</h1>
                <p class="text-center text-gray-600 mt-2 hindi-text">वापसी पर आपका स्वागत है।</p>
            </div>

            <!-- Login Form -->
            <form method="POST" class="space-y-6" novalidate>
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <div class="relative">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            placeholder="Enter your email"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-10 transition duration-200"
                        >
                        <div id="email-status" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-green-500 hidden" id="email-valid">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            <svg class="h-5 w-5 text-red-500 hidden" id="email-invalid">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            placeholder="Enter your password"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-10 transition duration-200"
                        >
                        <div id="password-status" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-red-500" id="password-invalid">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Social Login Options -->
                <div class="flex space-x-4 mt-6">
                    <button type="button" class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 transition duration-200">
                        <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button type="button" class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 transition duration-200">
                        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition duration-300 flex items-center justify-center space-x-2 mt-8"
                >
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Additional Links -->
            <div class="mt-6 flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 text-gray-600 cursor-pointer">Remember me</label>
                </div>
                <a href="/forgot-password" class="text-blue-600 hover:text-blue-800 hover:underline">Forgot password?</a>
            </div>

            <!-- Register Link -->
            <p class="mt-8 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="font-semibold text-blue-600 hover:text-blue-800 hover:underline">Register here</a>
            </p>
        </div>
    </div>
</div>

<!-- Support Button -->
<div class="fixed bottom-6 right-6">
    <button class="bg-blue-600 hover:bg-blue-700 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition duration-300">
        <span class="text-xs font-bold">Support</span>
    </button>
</div>

<style>
.form-checkbox {
    appearance: none;
    background-color: #fff;
    border: 1px solid #d1d5db;
    padding: 0.5rem;
    border-radius: 0.25rem;
    display: inline-block;
    position: relative;
}

.form-checkbox:checked {
    background-color: #3b82f6;
    border-color: #3b82f6;
}

.form-checkbox:checked::before {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 12px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailValid = document.getElementById('email-valid');
    const emailInvalid = document.getElementById('email-invalid');
    const passwordInvalid = document.getElementById('password-invalid');

    // Email validation
    emailInput.addEventListener('input', function() {
        const email = this.value;
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        
        if (email.length === 0) {
            emailValid.classList.add('hidden');
            emailInvalid.classList.add('hidden');
        } else if (isValid) {
            emailValid.classList.remove('hidden');
            emailInvalid.classList.add('hidden');
            this.classList.add('border-green-500');
            this.classList.remove('border-red-500');
        } else {
            emailValid.classList.add('hidden');
            emailInvalid.classList.remove('hidden');
            this.classList.add('border-red-500');
            this.classList.remove('border-green-500');
        }
    });

    // Password validation
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        
        if (password.length === 0) {
            passwordInvalid.classList.add('hidden');
            this.classList.remove('border-red-500');
        } else if (password.length < 6) {
            passwordInvalid.classList.remove('hidden');
            this.classList.add('border-red-500');
        } else {
            passwordInvalid.classList.add('hidden');
            this.classList.remove('border-red-500');
            this.classList.add('border-green-500');
        }
    });

    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
});
</script>
{% endblock %}
